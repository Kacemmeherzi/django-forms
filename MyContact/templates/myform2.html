<form
  action=""
  method="post"
  style="
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  "
>
  {% csrf_token %} {{ mycontactform2.as_p }}
  <input
    type="submit"
    value="envoyer"
    style="
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    "
  />
</form>

<!-- Inline CSS for form fields -->
<style>
  form input[type="firstname"],
  form input[type="lastname"],
  form input[type="email"],
  form input[type="message"],
  form textarea,
  form select {
    width: 100%;
    padding: 10px;
    margin: 8px 0 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
  }

  form input[type="submit"]:hover {
    background-color: #45a049;
  }

  form label {
    font-weight: bold;
    margin-bottom: 5px;
    display: inline-block;
  }
</style>
